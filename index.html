<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Intro - Badhusha Shaji</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333333',
                        secondary: '#666666',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Keyframes for bouncing button animation */
        .btn-bounce:hover {
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-gray-200 to-white">

        <div class="absolute inset-0">
            <div class="absolute top-0 right-0 w-64 h-64 bg-gray-300 opacity-10 rounded-full -mr-32 -mt-32 animate-pulse"></div>

        <div

                class="text-4xl font-bold mb-4 text-gray-800 text-center animate__animated animate__fadeInLeft animate-delay-1">

                class="text-gray-600 mb-6 text-center animate__animated animate__fadeInRight animate-delay-2">

            <div class="flex justify-center space-x-4 mb-8 animate__animated animate__fadeInUp animate-delay-3">
                <a href="https://github.com/badhusha3214" class="text-gray-600 hover:text-gray-800 transition duration-300 transform hover:scale-110"><i
                        class="fab fa-github fa-2x"></i></a>
                <a href="https://www.instagram.com/_badhu_._sha_/" class="text-gray-600 hover:text-gray-800 transition duration-300 transform hover:scale-110"><i
                        class="fab fa-instagram fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/badhushashaji" class="text-gray-600 hover:text-gray-800 transition duration-300 transform hover:scale-110"><i
                        class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://wa.me/9946971423" class="text-gray-600 hover:text-gray-800 transition duration-300 transform hover:scale-110"><i
                        class="fab fa-whatsapp fa-2x"></i></a>
            </div>

            <button id="portfolioBtn"
                class="w-full bg-gray-800 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 btn-bounce">
                View My Portfolio
            </button>
        </div>
    </div>

    <script>
        document.getElementById('portfolioBtn').addEventListener('click', function () {
            window.location.href = 'https://badhusha.me'; 
        });
    </script>
</body>

</html>
